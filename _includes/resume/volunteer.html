{% if section.heading == 'Volunteer' %}
{% for outreach in section.contents %}
<h3>{% if outreach.link %}<a href="{{outreach.link}}">{% endif %}{% if outreach.role %}{{ outreach.role }} at {% endif %}{{ outreach.event }}{% if outreach.link %}</a>{% endif %}</h3>
<p>{{ outreach.venue }}, {{ outreach.date }}</p>
{% endfor %}
{% endif %}
