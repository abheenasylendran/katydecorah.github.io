{% if section.heading == 'Experience' %}
<h2>Other Experience</h2>
{% for job in section.contents %}
{% if job.show %}
{% else %}
<h3>{{ job.title }}</h3>
<p>{{ job.company }}, {{ job.from }} &mdash; {{ job.to }}</p>
<ul>
{% for role in job.roles %}
<li>{{ role.text }}</li>
{% endfor %}
</ul>
{% endif %}
{% endfor %}
{% endif %}
