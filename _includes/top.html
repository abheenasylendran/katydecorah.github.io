<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{% if page.title %}{{ page.title }} {% endif %}{% if page.layout == "front-page" %}{% else %}| Katy DeCorah{% endif %}</title>
<meta name="description" content="Web developer and instructional designer from Albany, NY.">
<meta name="viewport" content="width=device-width">
{% if page.layout == 'post'%}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@katydecorah">
<meta name="twitter:creator" content="@katydecorah">
<meta name="twitter:title" content="{{page.title}}">
<meta name="twitter:description" content="{{page.excerpt}}">
<meta name="twitter:image:src" content="{{page.image}}">
{% else %}
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@katydecorah">
<meta name="twitter:title" content="{{page.title}}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image:src" content="{{ site.image }}">
{% endif %}
{% include favicon.html %}
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="{{site.url}}css/style.css" rel="stylesheet" type="text/css">
<!--[if lte IE 7]>
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome-ie7.min.css" rel="stylesheet">
<![endif]-->
<script type="text/javascript" src="http://use.typekit.net/aec6dko.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
