{% if page.locations %}<div {% if page.map %}id="map"{% endif%} class="post-map-header">{% if page.map %}{% if page.map == 'static' %}<div style="background-image:url(http://api.tiles.mapbox.com/v3/katydecorah.h41bj3lj/{% for coordinate in page.coordinates %}{{ coordinate }}{% endfor %},{% if page.zoom %}{{ page.zoom }}{% else %}15{% endif %}/1280x300.png)" class="post-location-image"></div>{% endif %}{% else %}<div style="background-image:url(http://maps.googleapis.com/maps/api/staticmap?{% for location in page.locations %}{% if forloop.first %}center={{location | replace:' ','+' }}&amp;markers=color:blue%7C{{location | replace:' ','+' }}{% else %}&amp;markers=color:blue%7C{{location | replace:' ','+' }}{% endif %}{% endfor %}&amp;zoom={% if page.zoom %}{{page.zoom}}{% else %}13{% endif %}&amp;size=1280x150&amp;scale=2&amp;sensor=false&amp;visual_refresh=true)" class="post-location-image"></div>{% endif %}</div>{% endif %}
