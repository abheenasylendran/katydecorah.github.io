{% capture month %}{{page.date | date: "%m"}}{% endcapture %}
{% if page.coordinates %}<div class="post-map-header"><div style="background-image:url(http://api.tiles.mapbox.com/v4/{% if month == "12" or month == "01" or month == "02" or month == "03" %}{{site.mapid-winter}}{% else %}{{ site.mapid }}{% endif %}/{% for coordinate in page.coordinates limit:1 %}{{ coordinate }}{% endfor %},{% if page.zoom %}{{ page.zoom }}{% else %}15{% endif %}/1280x400.png?access_token={{ site.mapbox-token }})" class="post-location-image"></div><a class="map-attribution" href="https://www.mapbox.com/about/maps/" target="_blank">© Mapbox © OpenStreetMap</a></div>{% endif %}
