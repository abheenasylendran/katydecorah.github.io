{% if page.locations %}<div {% if page.map %}id="map"{% endif%} class="post-map-header">{% if page.map %}{% if page.map == 'static' %}<img src="http://api.tiles.mapbox.com/v3/katydecorah.h41bj3lj/{% for coordinate in page.coordinates %}{{ coordinate }}{% endfor %},{% if page.zoom %}{{ page.zoom }}{% else %}15{% endif %}/1280x390.png" alt="" class="post-location-image">{% endif %}{% else %}<img src="http://maps.googleapis.com/maps/api/staticmap?{% for location in page.locations %}{% if forloop.first %}center={{location | replace:' ','+' }}&amp;markers=color:blue%7C{{location | replace:' ','+' }}{% else %}&amp;markers=color:blue%7C{{location | replace:' ','+' }}{% endif %}{% endfor %}&amp;zoom={% if page.zoom %}{{page.zoom}}{% else %}13{% endif %}&amp;size=1280x180&amp;scale=2&amp;sensor=false&amp;visual_refresh=true" class="post-location-image" alt="">{% endif %}</div>{% endif %}
