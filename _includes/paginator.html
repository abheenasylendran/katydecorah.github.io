{% if paginator.total_pages > 1 %}<div class="post-prev-next">{% if paginator.previous_page %}
<a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="btn"><span class="fa fa-angle-left"></span> Back</a>{% endif %}
{% if paginator.next_page %}<a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="btn">Next <span class="fa fa-angle-right"></span></a>{% endif %}
</div>{% endif %}
