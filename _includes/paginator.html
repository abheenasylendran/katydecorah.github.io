{% if paginator.total_pages > 1 %}<div class="post-prev-next">{% if paginator.previous_page %}
<a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="post-prev pull-left"><span class="post-prev-title"> Back</span></a>{% endif %}
{% if paginator.next_page %}<a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="post-next pull-right"><span class="post-next-title">Next</span></a>{% endif %}
</div>{% endif %}
