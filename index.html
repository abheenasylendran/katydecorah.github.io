---
layout: front-page
title: Hi, I'm Katy DeCorah.
---
<div class="lead">
	<p>I'm a web developer, instructional designer, and adjunct professor from Albany, NY.</p>
	<p>These are my adventures.</p>
</div>

<div class="all-posts" id="adventures">
	<ul class="posts">
		{% for post in site.posts %}

		<li style="{{% if post.img %}}background-image:url({{ post.image }});{{% else %}}background-color:#ddd;{{% endif %}}">
			<a href="{{ post.url }}">{{ post.title }} <span class="posts-date">{{ post.date | date: "%B %d, %Y" }}</span> <span class="label label-{{ post.category }}">{{ post.category }}</span></a>
		</li>

		{% endfor %}
	</ul>
</div>
