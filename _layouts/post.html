{% include top.html %}

<body class="post-page default-page">
	{% include nav.html %}
	<div class="container post" id="content">
		<p class="breadcrumb">Adventures in {{ page.category }}</p>
		<h1>{{ page.title }}</h1>
		<p class="text-right"><small>{{ page.date | date: "%B %d, %Y" }}</small></p>
		{{ content }}

	</div>

	{% include footer.html %}

	{% if page.category == "coding" %}
	<script async src="http://codepen.io/assets/embed/ei.js"></script>
	{% endif %}
	{% include end.html %}
</body>
</html>
