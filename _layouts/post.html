{% include top.html %}

<body class="post-page default-page">
	<div class="container" id="content">
		<div class="about-me">
			{% include katy.html %}
		</div>
		<div class="post">
			<p class="breadcrumb"><a href="http://katydecorah.com">Katy DeCorah</a> &gt; <a href="http://katydecorah.com/#adventures">Adventures</a> in {{ page.category }}</p>
			<h1>{{ page.title }}</h1>
			<p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>
			{{ content }}
		</div>


	</div>

	{% include footer.html %}

	{% if page.category == "coding" %}
	<script async src="http://codepen.io/assets/embed/ei.js"></script>
	{% endif %}
	{% include end.html %}
</body>
</html>
